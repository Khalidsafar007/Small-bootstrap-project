    <div class="container  d-flex justify-contents-center">
      <h1 id="switch">Switch Content ?</h1>
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider round"></span>
      </label>
    </div>
    <!-- login section -->
    <div class="container mx-auto card-body" id="myForm">
      <h1>Log In</h1>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary" >Log in</button>
      <div>Don't have a an account? </div>
      <button type="button" class="btn btn-primary" id="signup" >Sign Up</button>
    </form>
  </div>
    <!-- Sign up section -->
    <div class="container hidden" id="sign">
      
      <form class="mx-auto needs-validation">
        <h4 class="text-center">Signup</h4>
        <div class="mb-3 mt-5">
          <label for="fName" class="form-label mt-1"> First Name</label>
          <input type="text" class="form-control" id="fName" required/>
          <label for="lName" class="form-label mt-1"> Last Name</label>
          <input type="text" class="form-control" id="lName" required/>
          <label for="age" class="form-label mt-1"> Age</label><br>
          <input type="number" id="age" pattern="[0-9]+" required/><br>
          <label for="exampleInputEmail1" class="form-label"> Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            required
          />
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"> Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              required
            />
          
        <button type="submit" class="btn btn-primary mt-3">Sign UP</button>
      </form>
  
    </div>

    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          // Prevent the default form submission behavior
          event.preventDefault();

          // Redirect to home.html
          window.location.href = "home.html";
        });

       
      const signup = document.getElementById("signup");
      signup.addEventListener("click", function (event) {
        event.preventDefault();
        const login = document.getElementById("myForm");
        const sign = document.getElementById("sign");
        login.classList.add("hidden");
        sign.classList.remove("hidden");
      })
      (
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        function () {
          "use strict";

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll(".needs-validation");

          // Loop over them and prevent submission
          Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener(
              "submit",
              function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
                }

                form.classList.add("was-validated");
              },
              false
            );
          });
        }
      )();
    </script>
